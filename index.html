<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="snake.js" async></script>
  <title>Snake</title>
</head>
<body>
  <main>
    <h1>Old School Snake</h1>
    <div class="scores">
      <div class="scoreItem">
        <p class="scoreTitle">Current Score</p>
        <p class="score currentScore">0</p>
      </div>
      <div class="scoreItem">
        <p class="scoreTitle">High Score</p>
        <p class="score highScore">0</p>
      </div>
    </div>
    <canvas class="canvas" width="300" height="300"></canvas>
    <button class="playBtn">Play</button>

  </main>
</body>
</html>
